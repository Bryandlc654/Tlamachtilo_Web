<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tlamachtilo</title>
    <link rel="shortcut icon" href="img/guerrero.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="section__login">
      <div class="container__button--home">
        <a class="button_home" href="idiomas.html">
          <span class="material-symbols-outlined">
            arrow_back
            </span>
          </a>
        <a class="button_home" href="index.html">
          <span class="material-symbols-outlined">
            home
            </span>
          </a>
      </div>
      <form class="form_login">
        <div>
          <h1 class="form__title">Ingresar</h1>

          <div class="container__inputs">
            <div>
              <label>
                <div>
                  <input
                    autocomplete="email"
                    placeholder="Correo o usuario"
                    type="email"
                    value=""
                  /></div
              ></label>
            </div>

            <div>
              <label
                ><div>
                  <input
                    placeholder="Contraseña"
                    type="password"
                    value=""
                  />
                </div>
                </div></label
              >
            </div>
          </div>

          <a
            class="button_login"
            href="webapp_home.html"
          >
            <span class="">INGRESAR</span>
          </a>

          <div class="container__separator">
            <div class="line__separator"></div>
            <div class="o">o</div>
            <div class="line__separator"></div>
          </div>
          
          <a href="registro.html"
            class="button_login button_register"
          >
            <span class="">REGISTRATE</span>
          </a>

        </div>
        <div class="container__term">
          <div>
            <span
              >Al registrarte en Tlamachtilo, aceptas nuestros
              <a href="#"><b>Términos</b></a>
              y
              <a href="#"><b>Política de privacidad</b></a
              >.</span
            >
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
