<!DOCTYPE html>
<html lang="e">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tlamachtilo</title>
    <link rel="shortcut icon" href="img/guerrero.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      href="//db.onlinewebfonts.com/c/3ecce11ea34c149bb63c0c2ba1cc131d?family=FF+DIN+Round"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="section__login">
      <div class="container__button--home">
        <a class="button_home" href="login.html">
          <span class="material-symbols-outlined">
            arrow_back
            </span>
          </a>
        <a class="button_home" href="index.html">
          <span class="material-symbols-outlined">
            home
            </span>
          </a>
      </div>
      <form class="form_login">
        <div>
          <h1 class="form__title">Crea tu perfil</h1>

          <div class="container__inputs">
            <div>
              <label>
                <div>
                  <input
                    placeholder="Edad"
                    type="number"
                    value=""
                  /></div
              ></label>
            </div>
            
            <div>
              <label>
                <div>
                  <input
                    placeholder="Nombre"
                    type="text"
                    value=""
                  /></div
              ></label>
            </div>

            <div>
              <label>
                <div>
                  <input
                    autocomplete="email"
                    placeholder="Correo o usuario"
                    type="email"
                    value=""
                  /></div
              ></label>
            </div>

            <div>
              <label
                ><div>
                  <input
                    placeholder="Contraseña"
                    type="password"
                    value=""
                  />
                </div>
                </div></label
              >
            </div>
          </div>

          <button
            class="button_login"
            type="submit"
          >
            <span class="">CREAR CUENTA</span>
          </button>

        </div>
        <div class="container__term">
          <div>
            <span
              >Al registrarte en Tlamachtilo, aceptas nuestros
              <a href="#"><b>Términos</b></a>
              y
              <a href="#"><b>Política de privacidad</b></a
              >.</span
            >
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
