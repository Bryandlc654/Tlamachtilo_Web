      <div class="container_juego">
        <h1>Sopa de Letras</h1>
        <h2>
          En el idioma náhuatl los números tienen una manera particular de
          escribirse, localiza los numeros del uno al diez en esta sopa de letras.
        </h2>
        <div id="juego"></div>
        <div class="letras_solve">
          <div id="Palabras"></div>
        <div><button id="solve">Resolver</button></div>
        </div>

      </div>

      <script>
        var words = [
          "Se",
          "ome",
          "Eyi",
          "Nawi",
          "Makuilli",
          "chikuase",
          "chikome",
          "chikueyi",
          "chiknawi",
          "mahtlaktli",
        ];
        var gamePuzzle = wordfindgame.create(words, "#juego", "#Palabras");

        var puzzle = wordfind.newPuzzle(words, {
          height: 18,
          width: 18,
          fillBlanks: false,
        });
        wordfind.print(puzzle);

        $("#solve").click(function () {
          wordfindgame.solve(gamePuzzle, words);
        });
      </script>
    </section>
