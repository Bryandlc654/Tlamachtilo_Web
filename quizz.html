<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tlamachtilo</title>
  <link rel="shortcut icon" href="img/guerrero.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <section class="background_screen">
    
      <nav class="container_top">
        <ul>
          <li class="dropdown">
            <a class="dropbtn" href="#">
              <span class="material-symbols-outlined"> sort </span>
            </a>
            <div class="dropdown-content">
              <div class="logo_dropdown"><img src="img/guerrero.png" alt=""><h3>Tlamachtilo</h3></div>
              <a href="webapp_home.html">Inicio </a>
              <a href="#"> Sobre nosotros </a>
              <a href="quizz.html"> Quizz </a>
              <a href="#"> Sopa de Letras </a>
            </div>
          </li>
          <li class="dropdown-cuenta">
            <a class="dropbtn" href="#">
              <img src="img/mujer.webp" alt="mujer" />
            </a>
            <div class="dropdown-content">
              <a href="#"> Mi cuenta </a>
              <a href="#">Salir </a>
            </div>
          </li>
        </ul>
      </nav>
    <!-- Pantalla inicial -->
    <div class="pantalla_inicial" id="pantalla-inicial">
        <p>Quizz Nahuatl</p>
        <img src="https://cdn-icons-png.flaticon.com/512/8002/8002928.png" alt="">
        <button class="button" onclick="comenzarJuego()">COMENZAR AHORA</button>
    </div>
    
    

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/ad.svg" alt="" id="imgBandera">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>
        </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <a href="webapp_home.html" class="button">VOLVER A INICIO</a>
        
    </div>
  </section>
  <script src="js/script.js"></script>
</html>
